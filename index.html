<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gian Catrina</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(120deg, #0f172a, #020617);
        color: white;
        overflow-x: hidden;
    }

    header {
        position: fixed;
        width: 100%;
        padding: 20px;
        background: rgba(0,0,0,0.3);
        backdrop-filter: blur(10px);
    }

    nav {
        display: flex;
        justify-content: space-between;
        max-width: 1100px;
        margin: auto;
    }

    .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    h1 {
        font-size: 3rem;
        margin: 0;
    }

    .typing {
        color: #38bdf8;
        font-size: 1.2rem;
        margin-top: 10px;
    }

    .card {
        background: rgba(255,255,255,0.05);
        padding: 30px;
        border-radius: 16px;
        margin-top: 40px;
        backdrop-filter: blur(10px);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-10px);
        background: rgba(255,255,255,0.1);
    }

    footer {
        text-align: center;
        padding: 40px;
        opacity: 0.6;
    }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(30px);}
        to {opacity:1; transform: translateY(0);}
    }
</style>
</head>

<body>

<header>
    <nav>
        <div><b>Gian Catrina</b></div>
        <div>GitHub Pages</div>
    </nav>
</header>

<section class="hero">
    <h1>Hi, I'm Gian ðŸ‘‹</h1>
    <div class="typing" id="typing"></div>

    <div class="card">
        <p>This is my personal GitHub Pages website.</p>
        <p>Built during my IT training.</p>
    </div>
</section>

<footer>
    Â© 2026 Gian Catrina
</footer>

<script>
const text = [
  "IT Specialist in Training",
  "Platform Development",
  "Future DevOps Wizard ðŸš€"
];

let i = 0;
let j = 0;
let current = "";
let isDeleting = false;

function type() {
    document.getElementById("typing").textContent = current;

    if (!isDeleting && j < text[i].length) {
        current += text[i][j++];
    } else if (isDeleting && j > 0) {
        current = current.slice(0, --j);
    } else {
        isDeleting = !isDeleting;
        if (!isDeleting) i = (i + 1) % text.length;
    }

    setTimeout(type, isDeleting ? 40 : 80);
}
type();
</script>

</body>
</html>
